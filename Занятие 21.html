<!DOCTYPE html>
<html>
  <head>
    <title>Быстрый старт. Размещение интерактивной карты на странице</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=571d6d45-1d78-4c1c-acec-7ddfc0008783&lang=ru_RU"></script>
    <script>
        initMap();

        async function initMap() {
            await ymaps3.ready;

            const {YMap, YMapDefaultSchemeLayer, YMapDefaultMarker} = ymaps3;

            const map = new YMap(
                document.getElementById('map'),
                {
                    location: {
                        center: [73.36, 54.98],
                        zoom: 12
                    }
                }
            );

            map.addChild(new YMapDefaultSchemeLayer());
			
			const marker = new YMapDefaultMarker({
			    coordinates: [-100.3, 50.5],
				title: 'North America',
				subtitle: 'The biggest amount of islands',
				color: 'lavender',
				size: 'normal',
				iconName: 'fallback'
			});
			
			map.addChild(marker);
        }
    </script>
  </head>

  <body>
    <div id="map" style="width: 1000px; height: 1000px"></div>
  </body>
</html>

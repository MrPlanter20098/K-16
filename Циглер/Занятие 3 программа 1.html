<HTML>
	<HEAD>
		<TITLE>
			Событие смены текста
		</TITLE>
	</HEAD>
	<BODY>
		Этаж
		<input id="floor" value="1" type="text" oninput="floorChange()">
		<br>
		<font id="fe" color="red"></font>
		<br>
		Этажность
		<input id="storeys" value="10" type="text" oninput="floorChange()">
		<script>
			function floorChange() {
				if (+floor.value < 0 || +floor.value > +storeys.value) {
					fe.innerText = "Этаж должен быть больше нуля и меньше чем этажность"
				} else {
					fe.innerText = ""
				}
			}
		</script>
	</BODY>
</HTML>

<HTML>
	<HEAD>
		<TITLE>
			Игра угадай число
		</TITLE>
	</HEAD>
	<BODY>
		<p>
			Я загадал число от 0 до 100, попробуйте его угадать
		</p>
		<input id="answer" type="text" value="0">
		<input type="button" value="Угадать" onclick="guess()">
		<br>
		<p>
			у вас <font id="counter">7</font> попыток
		</p>
		<script>
			function guess () {
				if (secret > +answer.value) {
					alert("Больше")
				} else if (secret < +answer.value) {
					alert("Меньше")
				} else {
					alert("Угадали")
				}
				tries -= 1
				counter.innerText = tries
				if (tries === 0) {
					alert("у вас закончились попытки")
					window.location.reload()
				}
			}
			
			let n = Math.random()
			let z = n * 100
			let secret = Math.floor(z)
			let tries = 7
		</script>
	</BODY>
</HTML>

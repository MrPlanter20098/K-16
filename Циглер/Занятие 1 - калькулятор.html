<HTML>
	<HEAD>
		<TITLE>
			JAVASCRIPT
		</TITLE>
	</HEAD>
	<BODY>
		<input type="button" value="+" onclick="sum()">
		<input type="button" value="-" onclick="minus()">
		<input type="button" value="*" onclick="multiply()">
		<input type="button" value="/" onclick="devide()">
		<script>
			let a = +prompt("Введите число")
			let b = +prompt("Введите еще одно число")
			
			function sum() {
				alert(a + b)
			}
		
			function minus() {
				alert(a - b)
			}
			
			function devide() {
				alert(a * b)
			}
			
			function minus() {
				alert(a / b)
			}
			
			
		</script>
	</BODY>
</HTML>

<HTML>
	<HEAD>
		<TITLE>
			Массивы
		</TITLE>
	</HEAD>
	<BODY>
		<script>
			let l = +prompt("Введите количество чисел для перемножения", "5")
			let array = []
			let multiplication = 1
			
			for(let i = 0; i < l; i++) {
				let n = +prompt("Введите элемент массива с номером " + i, "2")
				
				array.push(n)
				multiplication *= array[i]
			}
			
			alert(array)
			alert(multiplication)
		</script>
	</BODY>
</HTML>

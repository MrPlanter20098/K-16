<HTML>
	<HEAD>
		<TITLE>
			Массивы
		</TITLE>
	</HEAD>
	<BODY>
		<script>
			let l = +prompt("Введите количество чисел в массиве", "4") 
			
			let array = []
			
			for(let i = 0; i < l; i++) {
				let element = +prompt("Введите элемент массива", "0")

				array.push(element)
			}
			
			alert(array)
			
			debugger
			
			let sum = 0;
			
			for(let i = 0; i < l; i++) {
				sum+=array[i]
			}
			
			alert(sum)
		</script>
	</BODY>
</HTML>

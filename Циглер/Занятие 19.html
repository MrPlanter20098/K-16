<HTML>
	<HEAD>
		<TITLE>
			Доска объявлений
		</TITLE>
	</HEAD>
	<BODY>
		<input id="mark" type="text" placeholder="Марка">
		<input id="model" type="text" placeholder="Модель">
		<input id="year" type="text" placeholder="Год выпуска">
		<input type="button" value="Добавить" onclick="addAd()">
		<div id="adContaner">
		</div>
		<script>
		
		let cars = [{
			mark: "Lada",
			model: "Granta",
			year: 2024
		}, {
			mark: "Lada",
			model: "Aura",
			year: 2025
		}]
		
		function addAd() {
			cars.push({
				mark: mark.value,
				model: model.value,
				year: year.value
			})
		
			adContaner.innerHTML += `<p>Номер объявления ${cars.length}</p>`
			adContaner.innerHTML += `<p>Марка ${cars[cars.length-1].mark}</p>`
			adContaner.innerHTML += `<p>Модель ${cars[cars.length-1].model}</p>`
			adContaner.innerHTML += `<p>Год ${cars[cars.length-1].year}</p>`
		}
		
		for (i = 1; i <= cars.length; i++) {
			adContaner.innerHTML += `<p>Номер объявления ${i}</p>`
			adContaner.innerHTML += `<p>Марка ${cars[i-1].mark}</p>`
			adContaner.innerHTML += `<p>Модель ${cars[i-1].model}</p>`
			adContaner.innerHTML += `<p>Год ${cars[i-1].year}</p>`
		}
		</script>
	</BODY>
</HTML>

<HTML>
	<HEAD>
		<TITLE>
			Кликер
		</TITLE>
		<STYLE>
			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.points {
				border: solid 4px yellow;
				border-radius: 999px;
				padding: 5px;
			}
		</STYLE>
	</HEAD>
	<BODY>
		<div class="container">
			<img width="300" onclick="addPoints()" src="https://i.pinimg.com/originals/7d/38/0c/7d380c0712ca478185ae4e449a469b20.png">
			<p class="points" id="points" >0</p>
		</div>
		<script>
			function addPoints(event) {
				if (!event) {
					points.innerText = +points.innerText + 1
					return;
				}
			
				if (event.key === "f") {
					points.innerText = +points.innerText + 100
				} else {
					points.innerText = +points.innerText + 1
				}
			}
			
			document.addEventListener("keypress", addPoints)
		</script>
	</BODY>
</HTML>

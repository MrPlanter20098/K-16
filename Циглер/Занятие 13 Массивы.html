<HTML>
	<HEAD>
		<TITLE>
			Массивы
		</TITLE>
	</HEAD>
	<BODY>
		<script>
			let arrayOfNumbers = [6,4,9]
			
			let sum = arrayOfNumbers[0] + arrayOfNumbers[1] + arrayOfNumbers[2]
			
			alert(sum)
			
			let arrayOfFructs = ["Апельсин", "Банан", "Яблоко"]
			alert(arrayOfFructs[2])
			
			alert(arrayOfFructs)
			
			arrayOfFructs.push("Мандарин")
			
			alert(arrayOfFructs)
			
			arrayOfFructs[1] = "Груша"
			
			alert(arrayOfFructs)
			
			alert(arrayOfFructs[5])
			
			arrayOfFructs.unshift("Гранат")
			
			alert(arrayOfFructs)
			
			let arrayOfAll = arrayOfNumbers.concat(arrayOfFructs)
			
			alert(arrayOfAll)
		</script>
	</BODY>
</HTML>

<HTML>
	<HEAD>
		<TITLE>
			Занятие 2
		</TITLE>
	</HEAD>
	<BODY>
		<input type="button" value="Нажми меня" onClick="showSecret()">
		<br>
		<input id="secret" type="password" value="Секрет">
		<br>
		<p>
			Дважды два?
		</p>
		<input name="question" type="radio"> 8
		<input name="question" type="radio"> 2
		<input id="ra" name="question" type="radio"> 4
		<input name="question" type="radio"> 6
		<br>
		<input type="button" value="Ответить" onClick="answer()">
		<script>
		function answer () {
			if (ra.checked) {
				alert("Верно")
			} else {
				alert("Не верно")
			}
		}
		
		function showSecret () {
			if (secret.type === "password") {
				secret.type = "text"
			} else {
				secret.type = "password"
			}
		}
		</script>
	</BODY>
</HTML>

<HTML>
	<HEAD>
		<TITLE>
			РПГ
		</TITLE>
	</HEAD>
	<BODY>
	<input type="button" value="УДАР!" onclick="aragornAtackSauron()">
	<br>
	<img width="180px" height="320px" src="https://upload.wikimedia.org/wikipedia/ru/thumb/9/90/Sauron-2.jpg/220px-Sauron-2.jpg">
	<br>
	<font id="sauronId" color="red">Саурон <1000></font>
	<br>
	<img width="180px" height="320px" src="https://st.wargearshop.ru/9/2872/360/35Iz_KHqG9Y.jpg">
	<br>
	<p>Арагорн <100></p>
	<SCRIPT>
		let warrior = {
			name: "Арагорн",
			hp: 100,
			power: 10,
		};
		
		let enemy = {
			name: "Саурон",
			hp: 1000,
			power: 50,
		};
		
		function aragornAtackSauron () {
			if (enemy.hp > 0) {
				enemy.hp = enemy.hp - warrior.power
				sauronId.innerText = "Саурон <" + enemy.hp + ">"
			} else {
				alert("победа")
			}
		}
	</SCRIPT>
	</BODY>
</HTML>
